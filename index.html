<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <!-- Link HTML file to the CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head> 
  <!-- Start body -->
  <body>
    <div id="calculator">
      <img id="money-image" src="egg.png">
      <header><b>Currency Converter</b></header>
      <h4><strong>World Currencies:</strong></h4>
    <!-- Create input field -->
    <div id = "input">
      <label>US Dollars:</label><input id = "usd" type = "number" size = "20" onkeyup = "convertCurrency('usd')">
    </div>
              <!-- Create input field -->
      <div id="input">
        <label>Euro:</label><input id="euro" type="number" size="20" onkeyup="convertCurrency('euro')">
      </div>    
      <!-- Create input field -->
      <div id="input">
        <label>British Pound:</label><input id="pound" type="number" size="20" onkeyup="convertCurrency('pound')">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Canadian Dollar:</label><input id="cad" type="number" size="20" onkeyup="convertCurrency('cad')">
      </div>    
      <!-- Create input field -->
      <div id="input">
        <label>Indian Rupee:</label><input id="rupee" type="number" size="20" onkeyup="convertCurrency('rupee')">
      </div>
    <!-- Create input field -->
    <div id = "input">
      <label>Swiss Franc:</label><input id = "franc" type = "number" size = "20" onkeyup = "convertCurrency('franc')">
    </div>
              <!-- Create input field -->
      <div id="input">
        <label>Icelandic Krona:</label><input id="krona" type="number" size="20" onkeyup="convertCurrency('krona')">
      </div>    
      <!-- Create input field -->
      <div id="input">
        <label>Ukrainian Hryvnia:</label><input id="ukraine" type="number" size="20" onkeyup="convertCurrency('ukraine')">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Brazilian Real:</label><input id="real" type="number" size="20" onkeyup="convertCurrency('real')">
      </div>    
      <!-- Create input field -->
      <div id="input">
        <label>Singapore Dollar:</label><input id="sing" type="number" size="20" onkeyup="convertCurrency('sing')">
      </div>
      <h4><strong>Video Game Currencies:</strong></h4>
      <!-- Create input field -->
      <div id="input">
        <label>Robux:</label><input id="robux" type="number" size="20" onkeyup="convertCurrency('robux')">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Minecoins:</label><input id="mc" type="number" size="20" onkeyup="convertCurrency('mc')">
      </div>    
      <!-- Create input field -->
      <div id="input">
        <label>V-Buck:</label><input id="vb" type="number" size="20" onkeyup="convertCurrency('vb')">
      </div>
      <h4><strong>Crypto Currencies:</strong></h4>
      <!-- Create input field -->
      <div id="input">
        <label>Bitcoin:</label><input id="bitcoin" type="number" size="20" onkeyup="convertCurrency('bitcoin')">
     </div>
    <!-- Create button -->
      <button id="clear" type="button" onclick="reset()">Clear Fields</button> 
    </div>
           <footer>
        <p>*Rates as of 03/22/22, and are rounded to the 2nd decimal place, with the exception of cryptocurrencies</p>
      </footer>
    </div>

    <!-- Start Javascript -->
    <script src="main.js"></script>
  </body>
</html>
